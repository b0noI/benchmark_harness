
run_configs:
  - test_id: resnet50.8_gpu.256.replicated_nccl.prefetch.fp16
    gpus: 8
    model: 'resnet50'
    use_fp16: True
    ps_server: gpu
    data_format: NCHW
    variable_update: replicated
    num_batches: 100
    batch_size: 256
    optimizer: 'sgd'
    all_reduce_spec: nccl
    gpu_thread_mode: gpu_shared
    datasets_use_prefetch: True
    compact_gradient_transfer: False
    gradient_repacking: 8
