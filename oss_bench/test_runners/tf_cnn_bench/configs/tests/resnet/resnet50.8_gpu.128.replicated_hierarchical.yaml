run_configs:
  - test_id: resnet50.8_gpu.128.replicated_hierarchical.fp16
    gpus: 8
    model: 'resnet50'
    use_fp16: True
    ps_server: gpu
    data_format: NCHW
    variable_update: replicated
    num_batches: 100
    batch_size: 128
    optimizer: 'sgd'
    hierarchical_copy: True
    gpu_thread_mode: gpu_shared
