run_configs:
  - test_id: vgg16.8_gpu.64.replicated_nccl
    gpus: 8
    model: 'vgg16'
    ps_server: gpu
    data_format: NCHW
    variable_update: replicated
    num_batches: 100
    batch_size: 64
    optimizer: 'sgd'
    all_reduce_spec: nccl
    gpu_thread_mode: gpu_shared
    datasets_use_prefetch: True
    gradient_repacking: 2
