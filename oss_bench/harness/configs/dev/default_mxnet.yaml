# Default config assumes usage of docker and local GPU at least GTX1080
test_harness: 'mxnet_benchmark'
test_environment: 'development-docker'
# System basics
platform: 'workstation'
platform_type: 'z420'

# reporting
report_auth: 'nightly_benchmark_dev.json'
report_project: 'google.com:tensorflow-performance'
report_dataset: 'benchmark_results_dev'
report_table: 'result'

# mxnet tests to run.
mxnet_tests:
  - renset50v1_32_gpu_1
  - renset50v1_32_gpu_1_real
