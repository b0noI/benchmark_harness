# gpu without NCCL is the fastest followed by with NCCL. CPU is ok
# but seems to vary and dropped a little as of TF 1.4.
run_configs:
  - test_id: vgg16.1_gpu.32.ps_gpu
    gpus: 1
    model: 'vgg16'
    ps_server: gpu
    data_format: NCHW
    variable_update: parameter_server
    num_batches: 100
    batch_size: 32
    optimizer: 'sgd'
    all_reduce_spec: ''''''
